<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Discover random facts every day - quick to read, easy to remember and fun to share.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Denwee">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="canonical" href="https://denwee.com">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

  <link rel="manifest" href="manifest.json">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Download Denwee App">
  <meta property="og:description" content="Discover random facts every day - quick to read, easy to remember and fun to share.">
  <meta property="og:image" content="https://denwee.com/og/app-mockup.webp">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://denwee.com">

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Download Denwee App">
  <meta name="twitter:description" content="Discover random facts every day - quick to read, easy to remember and fun to share.">
  <meta name="twitter:image" content="https://denwee.com/og/app-mockup.webp">

  <title>Denwee App</title>
</head>
<body>

  <!-- Background (dark/light) -->
  <style>
    body.light {
      background-color: #F6F5FA;
    }
    body.dark {
      background-color: #070C13;
    }
  </style>

  <!-- Set theme from query param, with fallback to user preference -->
  <script>
    var queryParams = new URLSearchParams(window.location.search);
    var theme = queryParams.get("brightness");
    theme ||= window.matchMedia("(prefers-color-scheme: dark)").matches
      ? "dark"
      : "light";
    document.body.classList.add(theme);
  </script>

  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
